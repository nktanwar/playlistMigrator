<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Playlist Migrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="">Paste Spotify Playlist Link(make sure the playlist is public)</label>
        <input type="text" name="input" id="playlistInput" placeholder="Paste Spotify playlist URL here">

        <h1>Welcome to Playlist Migrator</h1>
        <p>Login to migrate your playlists</p>
        <button id="loginBtn">Login with Google</button>
        <div id="status"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
